
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6 </title>
    <script>
        function afficher_table_multiplication(){
            var multiplication = parseInt(document.getElementById("multiplication").value);
            var result = "";
            if(!Number.isInteger(multiplication)){
                result = "Veuillez entrer un nombre entier";
            }
            else{
                
                for (let i = 1; i <= 10; i++) {
                    result += multiplication + " x " + i + " = " + multiplication * i + "<br>";
                }
            } 
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Ã‰criture d'une fonction simple</h1>
    <form id="monForm">
        <label for="multiplication">Table de multiplication : </label>
        <input type="text" id="multiplication" name="multiplication" required><br><br>
        <input type="button" value="Lancer la fonction" onclick="afficher_table_multiplication()">
    </form><br>
    <div id="result" style="text-align: center;"></div>
</body>
</html>
