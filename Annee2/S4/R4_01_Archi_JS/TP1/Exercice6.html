
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6 </title>
    <script>
        function afficher_table_multiplication(){
            var multiplication = document.getElementById("multiplication").value;
            var result = "";
            for (let i = 1; i <= 10; i++) {
                result += multiplication + " x " + i + " = " + multiplication * i + "<br>";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Ã‰criture d'une fonction simple</h1>
    <form id="monForm">
        <label for="multiplication">Table de multiplication : </label>
        <input type="text" id="multiplication" name="multiplication" required>
        <input type="button" value="Lancer la fonction" onclick="afficher_table_multiplication()">
    </form>
    <div id="result"></div>
</body>
</html>
