        function afficher_jours() {
            var mois = prompt("Entrez le mois : ");
            var annee = prompt("Entrez l'année : ");
            var nombreJours = new Date(annee, mois, 0).getDate();
            alert("Le nombre de jours dans le mois " + mois + " de l'année " + annee + " est : " + nombreJours);
        }
